version: '3.8'

services:
  web:
    image: php:8.2-apache
    container_name: medical-center-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y libpng-dev libjpeg-dev libfreetype6-dev libzip-dev &&
      docker-php-ext-configure gd --with-freetype --with-jpeg &&
      docker-php-ext-install mysqli pdo pdo_mysql gd zip &&
      a2enmod rewrite &&
      echo '<?php phpinfo(); ?>' > /var/www/html/phpinfo.php &&
      apache2-foreground"
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html
      PHP_TIMEZONE: Asia/Tehran

  mysql:
    image: mysql:8.0
    container_name: medical-center-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: caspian_medical_center
      MYSQL_USER: medical_user
      MYSQL_PASSWORD: medical_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

volumes:
  mysql_data: